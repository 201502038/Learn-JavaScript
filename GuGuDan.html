<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Play GuGuDan!</title>
    <script>
        var condition = true;
        while (condition)
        {
            var ramdomNumber = Math.floor((Math.random() * 9)) + 1;
            var ramdomNumber1 = Math.floor((Math.random() * 9)) + 1;
            var result = ramdomNumber * ramdomNumber1;
            var condition1 = true;
            while (condition1)
            {
               var inputNumber = prompt(`${ramdomNumber} * ${ramdomNumber1} 의 값은 무엇입니까?`)
                //취소를 입력하면 이 입력된다.
               if (result == inputNumber) {
                    alert('정답입니다!');
                    condition1 = false;
                }
                else {
                    alert('오답입니다!');
                }
            }
        }
    </script>
</head>

</body>
</html>

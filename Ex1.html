    <script>

        var power = (a,b) =>
        {
            b = b || 0;
            (b != 0) ? alert(Math.pow(a, b)) : alert(a * a);
        }

        function multiply()
        {
            var number= arguments[0];
            for (var i = 1; i < arguments.length;i++)
            {
                number = number * arguments[i];
            }
            alert(number);
        }

        */

        {
            console.log(a);

        test(10, 100);
